      function allTrue(values){
        for(let i = 0; i < values.length; i++){
          if(values[i] !== true){
            return false;
          }
         /*
          if(values[i] === true){

          }
          else {
            return false;
          }
          */
        }
        return true;
      }

      console.log(allTrue([true, true]));//true
      console.log(allTrue([true, 'hello']));//false
      console.log(allTrue([]));//true
      console.log(allTrue([false, true, true, true, true, true, true]));//false
